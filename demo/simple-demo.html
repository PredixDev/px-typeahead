<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    px-typeahead Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer/polymer.html" />
  <link rel="import" href="../../px-icon-set/px-icon-set.html" />

  <!-- Common demo imports -->
  <link rel="import" href="../../px-demo/px-demo-header.html" />
  <link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
  <link rel="import" href="../../px-demo/px-demo-footer.html" />
  <link rel="import" href="../../px-demo/px-demo-configs.html" />
  <link rel="import" href="../../px-demo/px-demo-props.html" />
  <link rel="import" href="../../px-demo/px-demo-interactive.html" />
  <link rel="import" href="../../px-demo/px-demo-component-snippet.html" />

</head>

<body>
  <dom-bind id="app">
    <template is="dom-bind" id="app">
      <custom-style>
        <style include="px-theme-styles" is="custom-style"></style>
      </custom-style>

      <div class="u-p-">

        <h3>Local candidates example with maxSuggestions 10 </h3>
        <div class="u-1/3">
          <label>Selected value : {{inputValue}}</label>
          <px-typeahead max-suggestions="10" local-candidates="{{states}}" placeholder="US states" input-value="{{inputValue}}">
          </px-typeahead>
        </div>

        <h3>Local candidates passed as array of strings</h3>
        <div class="u-1/3">
          <px-typeahead max-suggestions="10" local-candidates='["abc","abcd","abcde","a1b2c3","a/+=|3","Etc/GMT+3"]' placeholder='["abc","abcd","abcde"]'>
          </px-typeahead>
        </div>

        <div class="u-1/3">
          <h4>Testing the overlay of the above typeahead</h4>
        </div>

        <h3>Prefetched candidates example with maxSuggestions 4</h3>
        <div class="u-1/3">
          <px-typeahead max-suggestions="8" prefetch-url="https://cdn.jsdelivr.net/gh/predixdesignsystem/px-typeahead/countries.json" placeholder="Ajax call getting countries.json"></px-typeahead>
        </div>

        <h3>Test custom headers on prefetch</h3>
        <div class="u-1/3">
          <px-typeahead max-suggestions="8" prefetch-url="https://cdn.jsdelivr.net/gh/predixdesignsystem/px-typeahead/countries.json" headers='{"From": "test@test.com"}' placeholder="Ajax call getting countries.json"></px-typeahead>
        </div>
      </div>
    </template>
  </dom-bind>
  <script>
    window.addEventListener('WebComponentsReady', function () {
      var app = document.querySelector('#app');
      app.states = [

</body>
